<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./main.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <div id="display"><h1 id="displayedValue"></h1></div>
    <div id="buttons">
      <div id="numbers">
        <div id="first-row" class="row">
          <button class="btn" id="btn1" value="1">1</button>
          <button class="btn" id="btn2" value="2">2</button>
          <button class="btn" id="btn3" value="3">3</button>
        </div>
        <div id="second-row" class="row">
          <button class="btn" id="btn4" value="4">4</button>
          <button class="btn" id="btn5" value="5">5</button>
          <button class="btn" id="btn6" value="6">6</button>
        </div>
        <div id="third-row" class="row">
          <button class="btn" id="btn7" value="7">7</button>
          <button class="btn" id="btn8" value="8">8</button>
          <button class="btn" id="btn9" value="9">9</button>
        </div>
      </div>
      <div id="operators">
        <div id="first-row-op" class="row">
          <button class="btn" id="btn+" value="+">+</button>
          <button class="btn" id="btnClear" value="Clear">Clear</button>
        </div>
        <div id="second-row-op" class="row">
          <button class="btn" id="btn-" value="-">-</button>
          <button class="btn" id="btn/" value="/">/</button>
        </div>
        <div id="third-row-op" class="row">
          <button class="btn" id="btn*" value="*">x</button>
          <button class="btn" id="btn=" value="=">=</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
